plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "com.diffplug.spotless" version "6.25.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    // WPILib Maven repository
    maven {
        url = 'https://frcmaven.wpi.edu/artifactory/release/'
    }

    maven {
        url = "https://maven.jzy3d.org/releases/"
    }
}

dependencies {

    implementation 'org.ejml:ejml-core:0.43.1'
    implementation 'org.ejml:ejml-ddense:0.43.1'
    implementation 'org.ejml:ejml-simple:0.43.1'


    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation 'edu.wpi.first.wpimath:wpimath-java:2026.2.1'
    implementation 'edu.wpi.first.wpiunits:wpiunits-java:2026.2.1'
    implementation 'edu.wpi.first.wpiutil:wpiutil-java:2026.2.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.0'

    implementation 'us.hebi.quickbuf:quickbuf-runtime:1.3.3'


    implementation 'org.jzy3d:jzy3d-core:2.1.0' // REQUIRED for Func3D, Shape, etc.
    implementation 'org.jzy3d:jzy3d-emul-gl-awt:2.1.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.frc7028.physics.sim.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

spotless {
    java {
        importOrder()
        removeUnusedImports()
        eclipse().configFile('.vscode/eclipse-formatter.xml')
        toggleOffOn()
    }
    groovyGradle {
        target fileTree('.') {
            include '**/*.gradle'
            exclude '**/build/**', '**/build-*/**'
        }
        greclipse()
        indentWithSpaces(4)
        trimTrailingWhitespace()
        endWithNewline()
    }
    format 'xml', {
        target fileTree('.') {
            include '**/*.xml'
            exclude '**/build/**', '**/build-*/**'
        }
        eclipseWtp('xml')
        trimTrailingWhitespace()
        indentWithSpaces(2)
        endWithNewline()
    }
    format 'misc', {
        target fileTree('.') {
            include '**/*.md', '**/.gitignore'
            exclude '**/build/**', '**/build-*/**'
        }
        trimTrailingWhitespace()
        indentWithSpaces(2)
        endWithNewline()
    }
}

tasks.named("build") {
    dependsOn("spotlessCheck")
}

test {
    useJUnitPlatform()
    testLogging {
        showStandardStreams = true
        events "passed", "skipped", "failed"
        exceptionFormat = "full"
    }
}
